<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wai - AI Document Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Wai</h1>
            <p>AI-powered document assistant</p>
        </header>

        <main>
            <div class="source-selector">
                <h2>Select Document Source</h2>
                <div class="source-buttons">
                    <button id="notion-btn" class="source-btn active">Notion</button>
                    <button id="gdoc-btn" class="source-btn">Google Docs</button>
                    <button id="gsheet-btn" class="source-btn">Google Sheets</button>
                </div>
            </div>

            <div class="document-form">
                <div class="form-group">
                    <label for="doc-id">Document ID:</label>
                    <input type="text" id="doc-id" placeholder="Enter document ID">
                </div>
                
                <div class="form-group sheet-range-group hidden">
                    <label for="sheet-range">Sheet Range (optional):</label>
                    <input type="text" id="sheet-range" placeholder="e.g., A1:Z100">
                </div>

                <div class="form-group">
                    <label for="query">Ask a question about your document:</label>
                    <textarea id="query" placeholder="What would you like to know about this document?"></textarea>
                </div>

                <button id="process-btn">Process Document</button>
            </div>

            <div class="results hidden">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="ai-response">AI Response</button>
                    <button class="tab-btn" data-tab="document-content">Document Content</button>
                </div>
                
                <div class="tab-content">
                    <div id="ai-response" class="tab-pane active">
                        <div class="loading-spinner hidden"></div>
                        <div id="ai-response-content"></div>
                    </div>
                    
                    <div id="document-content" class="tab-pane">
                        <div id="document-content-text"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
